<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="apple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
    <linearGradient id="rust" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dea584"/>
      <stop offset="100%" style="stop-color:#b7410e"/>
    </linearGradient>
    <linearGradient id="chip" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f3460"/>
      <stop offset="100%" style="stop-color:#533483"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="300" fill="url(#bg)"/>

  <!-- Grid pattern -->
  <g opacity="0.1" stroke="#e94560" stroke-width="0.5">
    <line x1="0" y1="50" x2="800" y2="50"/>
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="250" x2="800" y2="250"/>
    <line x1="100" y1="0" x2="100" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="300"/>
    <line x1="300" y1="0" x2="300" y2="300"/>
    <line x1="400" y1="0" x2="400" y2="300"/>
    <line x1="500" y1="0" x2="500" y2="300"/>
    <line x1="600" y1="0" x2="600" y2="300"/>
    <line x1="700" y1="0" x2="700" y2="300"/>
  </g>

  <!-- Apple icon (stylized) -->
  <g transform="translate(80, 70)">
    <!-- Apple body -->
    <path d="M60 20 C40 20 20 40 20 70 C20 110 40 140 60 140 C70 140 75 135 85 135 C95 135 100 140 110 140 C130 140 150 110 150 70 C150 40 130 20 110 20 C100 20 95 25 85 25 C75 25 70 20 60 20 Z" fill="url(#apple)"/>
    <!-- Apple leaf -->
    <path d="M85 5 C85 5 95 -5 110 5 C110 5 100 20 85 15 Z" fill="#4ecca3"/>
    <!-- Apple stem -->
    <rect x="82" y="10" width="6" height="15" rx="2" fill="#6b4423"/>
  </g>

  <!-- Chip icon -->
  <g transform="translate(600, 80)">
    <rect x="0" y="0" width="100" height="100" rx="10" fill="url(#chip)"/>
    <!-- Chip pins -->
    <g fill="#e94560">
      <rect x="-10" y="20" width="10" height="4"/>
      <rect x="-10" y="40" width="10" height="4"/>
      <rect x="-10" y="60" width="10" height="4"/>
      <rect x="-10" y="80" width="10" height="4"/>
      <rect x="100" y="20" width="10" height="4"/>
      <rect x="100" y="40" width="10" height="4"/>
      <rect x="100" y="60" width="10" height="4"/>
      <rect x="100" y="80" width="10" height="4"/>
      <rect x="20" y="-10" width="4" height="10"/>
      <rect x="40" y="-10" width="4" height="10"/>
      <rect x="60" y="-10" width="4" height="10"/>
      <rect x="80" y="-10" width="4" height="10"/>
      <rect x="20" y="100" width="4" height="10"/>
      <rect x="40" y="100" width="4" height="10"/>
      <rect x="60" y="100" width="4" height="10"/>
      <rect x="80" y="100" width="4" height="10"/>
    </g>
    <!-- Chip core -->
    <rect x="25" y="25" width="50" height="50" rx="5" fill="#1a1a2e"/>
    <text x="50" y="55" text-anchor="middle" fill="#e94560" font-family="monospace" font-size="12" font-weight="bold">ANE</text>
  </g>

  <!-- Title -->
  <text x="280" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">manzana</text>

  <!-- Subtitle -->
  <text x="280" y="140" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#e94560">Safe Rust interfaces to Apple hardware</text>

  <!-- Features -->
  <g font-family="monospace" font-size="14" fill="#8892b0">
    <text x="280" y="180">Afterburner FPGA</text>
    <text x="280" y="200">Neural Engine</text>
    <text x="430" y="180">Metal GPU</text>
    <text x="430" y="200">Secure Enclave</text>
  </g>

  <!-- Rust badge -->
  <g transform="translate(280, 220)">
    <rect width="120" height="30" rx="5" fill="url(#rust)"/>
    <text x="60" y="20" text-anchor="middle" font-family="monospace" font-size="12" fill="#ffffff" font-weight="bold">Sovereign AI</text>
  </g>

  <!-- Connection lines -->
  <g stroke="#e94560" stroke-width="2" opacity="0.3">
    <line x1="230" y1="130" x2="270" y2="100"/>
    <line x1="550" y1="130" x2="590" y2="130"/>
  </g>
</svg>
